<!DOCTYPE html>
<html lang="ko" data-framework="es6">
    <head>
        <meta charset="utf-8">
        <title>Vanilla ES6 • TodoMvc</title>
        <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
    </head>
    <body>
        <section class="todoapp">
            <header class="header">
                <h1>할일</h1>
                <input type="new-todo" placeholder="무엇을 해야 하나요?" autofocus>
            </header>
            <section style="display: none;" class="main">
                <input id="toggle-all" class="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul class="todo-list"></ul>
                <footer class="footer">
                    <span class="todo-count"></span>
                    <ul class="filters">
                        <li>
                            <a href="#/" class="selected">전체</a>
                        </li>
                        <li>
                            <a href="#/active">미완료</a>
                        </li>
                        <li>
                            <a href="#/completed">완료</a>
                        </li>
                    </ul>
                    <button class="clear-completed">완료된 항목 지우기</button>
                </footer>
            </section>
        </section>
        <footer class="info">
            <p>할일을 수정하려면 더블클릭하세요.</p>
            <p>Written by <a href="https://github.com/padoling">padoling</a></p>
            <p>Clone of <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>
        <script src="dist/bundle.js"></script>
        <script src="node_modules/todomvc-common/base.js"></script>
        <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    </body>
</html>
